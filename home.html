<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrapbook</title>
    <link rel="stylesheet" href="homepage/home.css">
    <link rel="stylesheet" href="homepage/style.css">
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <header>
       
        <div class="button-container">
            <button id="home-button">
                <img src="../assets/plot.png" alt="Home">
            </button>
            <span>Home</span>
        </div>

        <div class="button-container">
            <button id="folder-button">
                <img src="../assets/folder[1].png" alt="Folder">
            </button>
            <span>Folder</span>
        </div>

    
        <div class="button-container">
            <button id="template-button">
                <img src="../assets/template.png" alt="Template">
            </button>
            <span>Template</span>
        </div>

    
        <div class="button-container">
            <button id="apps-button"> 
                <img src="../assets/image.png" alt="more">
            </button>
            <span>More</span>
        </div>
        
        <img id="logo" src="assets/logo.jpg" width="60" height="60">
        

        <form role="search" aria-label="Site">
            <label for="search">Search Scrapbook</label>
            <input id="search" type="text" placeholder="Search Scrapbook">
            <button type="submit" class="search-button">
                <img src="../assets/WhatsApp Image 2025-02-15 at 18.28.48_0607234e.jpg" alt="Search">
            </button>
        </form>

    
        <div class="profile-section">
            <img src="../assets/WhatsApp Image 2025-02-15 at 16.50.42_435f9cfc.jpg" alt="Profile">
            <span>Guest</span>
        </div>
    </header>
    <br><br>
    <div class="carousel">
        <div class="carousel-track">
            <div class="carousel-slide"><img src="../assets/crouselImage.jpg" alt="Image 1"></div>
            <div class="carousel-slide"><img src="../assets/crouselImage-2.jpg" alt="Image 2"></div>
            <div class="carousel-slide"><img src="../assets/crouselImage-3.jpg" alt="Image 3"></div>
            <div class="carousel-slide"><img src="../assets/crouselImage-4.jpg" alt="Image 1"></div>
            <div class="carousel-slide"><img src="../assets/crouselImage-5.jpg" alt="Image 1"></div>
            <div class="carousel-slide"><img src="../assets/crouselImage.jpg" alt="Image 1"></div>
            <div class="carousel-slide"><img src="../assets/crouselImage-2.jpg" alt="Image 2"></div>
            <div class="carousel-slide"><img src="../assets/crouselImage-3.jpg" alt="Image 3"></div>
            <div class="carousel-slide"><img src="../assets/crouselImage-4.jpg" alt="Image 1"></div>
            <div class="carousel-slide"><img src="../assets/crouselImage-5.jpg" alt="Image 1"></div>
        </div>
    </div>
    <br><br>
    <div class="opt-btn-container">
        <span class="opt-btn1">  </span>
        <span class="opt-btn2">  </span>
        <span class="opt-btn3">  </span>
        <span class="opt-btn4">  </span>
    </div>
    <h3 class="styled-button">Sample Scrapbooks</h3>  
    <div class="container" data-aos="fade-up" data-aos-duration="1000">
        <a class="box" href="#"><img src="../assets/qwe.jpg"></a>
        <a class="box" href="#"><img src="../assets/WhatsApp Image 2025-02-15 at 18.38.22_f2c11629.jpg"></a>
        <a class="box" href="#"><img src="../assets/tmkc3.jpg"></a>
        <a class="box" href="#"><img src="../assets/tmkc1.jpg"></a>
        <a class="box" href="#"><img src="../assets/tmkc2.jpg"></a>
        <a class="box" href="#"><img src="../assets/tmkc4.jpg"></a>
        <a class="box" href="#"><img src="../assets/tmkc5.png"></a>
        <a class="box" href="#"><img src="../assets/tmkc6.jpg"></a>
        <a class="box" href="#"><img src="../assets/tmkc7.jpg"></a>
        <a class="box" href="#"><img src="../assets/tmkc8.png"></a>
        <a class="box" href="#"><img src="../assets/tmkc9.jpg"></a>
        <a class="box" href="#"><img src="../assets/tmkc10.png"></a>
