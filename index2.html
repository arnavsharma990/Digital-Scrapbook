<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrapbook Intro</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgb(147, 63, 236) 0%, rgb(108, 32, 189) 100%);
            font-family: 'Arial', sans-serif;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            overflow: hidden;
            flex-direction: column;
        }

        .container {
            position: relative;
            text-align: center;
            height: 50px;
        }

        .word {
            opacity: 0;
            position: absolute;
            transition: opacity 1s ease-in-out;
        }

        /* Hidden content */
        .main-content {
            opacity: 0;
            transition: opacity 1s ease-in-out;
            text-align: center;
            font-size: 2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <span class="word">Memories</span>
        <span class="word">Creativity</span>
        <span class="word">Scrapbook</span>
    </div>

    <!-- Main Content (Hidden Initially) -->
    <div class="main-content">
        <p>Welcome to the Scrapbook Website!</p>
        <p>Start creating your digital memories today. ðŸš€</p>
    </div>

    <script>
        const words = document.querySelectorAll(".word");
        const mainContent = document.querySelector(".main-content");
        let index = 0;

        function showWords() {
            words.forEach(word => word.style.opacity = "0"); // Hide all words

            words[index].style.opacity = "1"; // Show current word

            setTimeout(() => {
                words[index].style.opacity = "0"; // Hide current word smoothly
                index++;

                if (index < words.length) {
                    setTimeout(showWords, 500); // Show next word
                } else {
                    setTimeout(() => {
                        mainContent.style.opacity = "1"; // Reveal main content
                    }, 1000); // Small delay after the last word
                }
            }, 1500); // Word display time
        }

        setTimeout(showWords, 500); // Start after a brief delay
    </script>

</body>
</html>
